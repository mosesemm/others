<html>
<head>
    <title>Face monitor</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>
<div class="container">

    <div class="p-5 bg-info mt-10">
        <h2>Face Monitor</h2>
    </div>

    <div class="card">

        <div class="card-body">

            <div class="card-title"><h5>Sign in</h5></div>
            <form >
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" data-bind="value: username"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" data-bind="value: password"/>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" data-bind="click: login">Log in</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
